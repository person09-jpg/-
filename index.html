<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Эффект жидкости</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden;
    font-family: sans-serif;
  }

  body {
    background: linear-gradient(to bottom, #ffb6c1, #ffffff);
  }

  #backgroundCanvas {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    z-index: 0;
  }

  .content {
    position: relative;
    z-index: 1;
    padding: 50px;
    color: #333;
  }
</style>
</head>
<body>

<canvas id="backgroundCanvas"></canvas>

<div class="content">
  <h1>Жидкость на фоне</h1>
  <p>Экран наполняется синим “чаем” с волнами и пузырьками.</p>
</div>

<script>
document.addEventListener('DOMContentLoaded', () => {
  const canvas = document.getElementById('backgroundCanvas');
  const ctx = canvas.getContext('2d');

  let width, height;
  function resizeCanvas() {
    width = canvas.width = window.innerWidth;
    height = canvas.height = window.innerHeight;
  }
  resizeCanvas();
  window.addEventListener('resize', resizeCanvas);

  let fillHeight = 0; 
  const fillSpeed = 0.3; 
  const waveAmplitude = 20; // высота волны
  const waveLength = 200;   // длина волны
  const waveSpeed = 0.02;   // скорость волны
  let waveOffset = 0;

  // пузырьки
  const bubbles = [];
  function createBubble() {
    bubbles.push({
      x: Math.random() * width,
      y: height - fillHeight + Math.random() * 50,
      radius: Math.random() * 6 + 2,
      speedY: Math.random() * 1 + 0.5,
      alpha: Math.random() * 0.5 + 0.3
    });
  }

  function animate() {
    ctx.clearRect(0, 0, width, height);

    fillHeight += fillSpeed;
    if (fillHeight > height) fillHeight = height;

    // рисуем жидкость с волной
    ctx.fillStyle = '#377ceb';
    ctx.globalAlpha = 0.7;
    ctx.beginPath();
    ctx.moveTo(0, height - fillHeight + Math.sin(waveOffset) * waveAmplitude);
    for (let x = 0; x <= width; x++) {
      let y = height - fillHeight + Math.sin((x / waveLength) * Math.PI * 2 + waveOffset) * waveAmplitude;
      ctx.lineTo(x, y);
    }
    ctx.lineTo(width, height);
    ctx.lineTo(0, height);
    ctx.closePath();
    ctx.fill();
