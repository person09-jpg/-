<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Анимированный фон с шариками</title>
<style>
  /* Убираем отступы и задаем высоту */
  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden;
    position: relative;
    font-family: sans-serif;
  }

  /* Градиентный фон */
  body {
    background: linear-gradient(to bottom, #ffb6c1, #ffffff);
  }

  /* Canvas для шариков */
  #backgroundCanvas {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none; /* Чтобы клики проходили через canvas */
    z-index: 0;
  }

  /* Контент поверх фона */
  .content {
    position: relative;
    z-index: 1;
    padding: 50px;
    color: #333;
  }
</style>
</head>
<body>

<canvas id="backgroundCanvas"></canvas>

<div class="content">
  <h1>Пример сайта</h1>
  <p>Фон с анимацией шариков не перекрывает контент.</p>
</div>

<script>
  const canvas = document.getElementById('backgroundCanvas');
  const ctx = canvas.getContext('2d');

  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  const particles = [];

  function createParticle() {
    const radius = Math.random() * 5 + 2;
    particles.push({
      x: Math.random() * canvas.width,
      y: Math.random() * canvas.height,
      radius: radius,
      speedX: (Math.random() - 0.5) * 0.5,
      speedY: (Math.random() - 0.5) * 0.5,
      color: 'rgba(0, 0, 255, 0.5)'
    });
  }

  for (let i = 0; i < 50; i++) createParticle(); // начальное количество шариков

  function animate() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    // Двигаем и рисуем шарики
    for (let p of particles) {
      p.x += p.speedX;
      p.y += p.speedY;

      // Проверка границ экрана
      if (p.x < 0 || p.x > canvas.width) p.speedX *= -1;
      if (p.y < 0 || p.y > canvas.height) p.speedY *= -1;

      ctx.beginPath();
      ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
      ctx.fillStyle = p.color;
      ctx.fill();
    }

    requestAnimationFrame(animate);
  }

  animate();

  // Обновление размеров окна
  window.addEventListener('resize', () => {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  });

  // Плавное добавление новых шариков со временем
  setInterval(() => {
    if (particles.length < 200) createParticle();
  }, 500);
</script>

</body>
</html>
