<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Эффект заливающегося сосуда</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden;
    font-family: sans-serif;
  }

  /* Градиентный фон */
  body {
    background: linear-gradient(to bottom, #ffb6c1, #ffffff);
  }

  /* Canvas для заливки */
  #backgroundCanvas {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none; /* клики проходят через canvas */
    z-index: 0;
  }

  /* Контент поверх фона */
  .content {
    position: relative;
    z-index: 1;
    padding: 50px;
    color: #333;
  }
</style>
</head>
<body>

<canvas id="backgroundCanvas"></canvas>

<div class="content">
  <h1>Сайт с эффектом заливающейся жидкости</h1>
  <p>Экран постепенно наполняется "чаем" сверху вниз.</p>
</div>

<script>
document.addEventListener('DOMContentLoaded', () => {
  const canvas = document.getElementById('backgroundCanvas');
  const ctx = canvas.getContext('2d');

  function resizeCanvas() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  }
  resizeCanvas();
  window.addEventListener('resize', resizeCanvas);

  let fillHeight = 0; // текущая высота жидкости
  const fillSpeed = 0.5; // скорость заливки (пикселей за кадр)

  function animate() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    // Рисуем жидкость
    ctx.fillStyle = '#377ceb'; // цвет жидкости
    ctx.globalAlpha = 0.7; // прозрачность жидкости
    ctx.fillRect(0, canvas.height - fillHeight, canvas.width, fillHeight);

    fillHeight += fillSpeed;
    if (fillHeight > canvas.height) fillHeight = canvas.height; // ограничение высоты

    requestAnimationFrame(animate);
  }

  animate();
});
</script>

</body>
</html>
