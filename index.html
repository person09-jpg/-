<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Бассейн шариков</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden;
    font-family: sans-serif;
  }

  /* Градиентный фон */
  body {
    background: linear-gradient(to bottom, #ffb6c1, #ffffff);
  }

  /* Canvas для шариков */
  #backgroundCanvas {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none; /* Чтобы клики проходили через canvas */
    z-index: 0;
  }

  /* Контент поверх фона */
  .content {
    position: relative;
    z-index: 1;
    padding: 50px;
    color: #333;
  }
</style>
</head>
<body>

<canvas id="backgroundCanvas"></canvas>

<div class="content">
  <h1>Сайт с падающими шариками</h1>
  <p>Шарики падают сверху вниз, как из детского бассейна, не мешая контенту.</p>
</div>

<script>
document.addEventListener('DOMContentLoaded', () => {
  const canvas = document.getElementById('backgroundCanvas');
  const ctx = canvas.getContext('2d');

  function resizeCanvas() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  }
  resizeCanvas();
  window.addEventListener('resize', resizeCanvas);

  const particles = [];

  function createParticle() {
    const radius = Math.random() * 15 + 5; // размер шариков
    particles.push({
      x: Math.random() * canvas.width,
      y: -radius, // стартуем сверху
      radius: radius,
      speedY: Math.random() * 4 + 2, // скорость падения
      color: '#377ceb'
    });
  }

    ctx.clearRect(0, 0, canvas.width, canvas.height);
