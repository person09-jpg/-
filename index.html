<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Жидкость с лёгкой волной</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden;
    font-family: sans-serif;
  }

  body {
    background: linear-gradient(to bottom, #ffb6c1, #ffffff);
  }

  #backgroundCanvas {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    z-index: 0;
  }

  .content {
    position: relative;
    z-index: 1;
    padding: 50px;
    color: #333;
  }
</style>
</head>
<body>

<canvas id="backgroundCanvas"></canvas>

<div class="content">
  <h1>Экран наполняется жидкостью</h1>
  <p>Простой эффект “чая” с плавной волной сверху, лёгкий для сайта.</p>
</div>

<script>
const canvas = document.getElementById('backgroundCanvas');
const ctx = canvas.getContext('2d');

function resizeCanvas() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
resizeCanvas();
window.addEventListener('resize', resizeCanvas);

let fillHeight = 0;       // текущая высота жидкости
const fillSpeed = 0.5;    // скорость подъёма
let waveOffset = 0;        // смещение для волны
const waveAmplitude = 15;  // высота волны
const waveLength = 200;    // длина волны
const waveSpeed = 0.02;    // скорость волны

function animate() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  fillHeight += fillSpeed;
  if(fillHeight > canvas.height) fillHeight = canvas.height;

  // Рисуем жидкость с мягкой волной
  ctx.fillStyle = '#377ceb';
  ctx.globalAlpha = 0.7;
  ctx.beginPath();
  ctx.moveTo(0, canvas.height - fillHeight + Math.sin(waveOffset) * waveAmplitude);
  for(let x = 0; x <= canvas.width; x++) {
    const y = canvas.height - fillHeight + Math.sin((x / waveLength) * Math.PI * 2 + waveOffset) * waveAmplitude;
    ctx.lineTo(x, y);
  }
  ctx.lineTo(canvas.width, canvas.height);
  ctx.lineTo(0, canvas.height);
  ctx.closePath();
  ctx.fill();

  waveOffset += waveSpeed;

  requestAnimationFrame(animate);
}

animate();
</script>

</body>
</html>
